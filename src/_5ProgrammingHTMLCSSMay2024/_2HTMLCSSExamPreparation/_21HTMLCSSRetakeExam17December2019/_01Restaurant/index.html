<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Restaurant</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="screen">
            <section class="left">
                <img src="form-img.jpg" alt="form-img">
            </section>
            <section class="right">
                <h1>Booking place for your dinner!</h1>
                <form action="#" method="get">
                    <label for="name">
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </label>
                    <label for="phone">
                        <input type="tel" name="phone" id="phone" placeholder="Your phone number">
                    </label>
                    <label for="time">
                        <input type="text" name="time" id="time" placeholder="Time">
                    </label>
                    <label for="number">
                        <input type="text" name="number" id="number" placeholder="Number of people">
                    </label>
                    <input type="button" value="Book now">
                </form>
            </section>
        </section>
    </body>
</html>
