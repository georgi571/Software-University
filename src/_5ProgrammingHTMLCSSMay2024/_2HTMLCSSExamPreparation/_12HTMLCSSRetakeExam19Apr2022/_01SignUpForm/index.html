<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="screen">
            <section class="left">
                <h1>SoftUni</h1>
                <article>
                <h2>Welcome to SoftUni.</h2>
                <h3>Are you ready to become a dev?</h3>
                </article>
                <article class="footer">
                    <i class="fa-solid fa-earth-americas"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </article>
            </section>
            <section class="right">
                <form action="#" method="get">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="password" name="repeat-password" id="repeat-password" placeholder="********">
                    <section class="register">
                        <button>Register</button>
                        <a href="#">I am already a ninja</a>
                    </section>
                </form>
            </section>
        </section>
    </body>
</html>
