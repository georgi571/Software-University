<!doctype html>
<html lang="en">
    <head>

              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>"Responsive Table</title>
        <link rel="stylesheet" href="responsive-tables.css">
    </head>
    <body>
        <div class="top-table" data-title="Table Title">
        <table>
            <thead>
                <tr>
                    <th>Title 1</th>
                    <th>Title 2 is fairly very long</th>
                    <th>Title 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-title="Title 1">Value 1</td>
                    <td data-title="Title 2 is fairly very long">Value 2</td>
                    <td data-title="Title 3">Value 3</td>
                </tr>
                <tr>
                    <td data-title="Title 1">Value 1</td>
                    <td data-title="Title 2 is fairly very long">Value 2</td>
                    <td data-title="Title 3">Value 3</td>
                </tr>
                <tr>
                    <td data-title="Title 1">Value 1</td>
                    <td data-title="Title 2 is fairly very long">Value 2</td>
                    <td data-title="Title 3">Value 3</td>
                </tr>
            </tbody>
        </table>
        </div>
        <div>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 22</th>
                    <th>Header 333</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-title="Header 1">Row 1, Col 1</td>
                    <td data-title="Header 22">Row 1, Col 2</td>
                    <td data-title="Header 333">Row 1, Col 3</td>
                </tr>
                <tr>
                    <td data-title="Header 1">Row 2, Col 1</td>
                    <td data-title="Header 22">Row 2, Col 2</td>
                    <td data-title="Header 333">Row 2, Col 3</td>
                </tr>
                <tr>
                    <td data-title="Header 1">Row 3, Col 1</td>
                    <td data-title="Header 22">Row 3, Col 2</td>
                    <td data-title="Header 333">Row 3, Col 3</td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
