<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog Layout</title>
        <link rel="stylesheet" href="blog-layout-styles.css">
    </head>
    <body>
        <header>
            <h1>My Simple Blog</h1>
            <nav>
                <ul class="first">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article class="first">
                <h2>Blog Post Title</h2>
                <p class="first">
                    <time datetime="2024-01-01">January 1, 2024</time>
                    by Author Name
                </p>
                <p class="first">This is a summary of the blog post...</p>
                <a href="#">Read more...</a>
            </article>
            <article class="first">
            <h2>About Me</h2>
                <p>Short bio or description about the blog author.</p>
            </article>
            <h2>Categories</h2>
            <article>
                <ul class="first">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                </ul>
            </article>
        </main>
        <footer>
            <p>&copy; 2024 My Simple Blog. All rights reserved.</p>
        </footer>
    </body>
</html>
