<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Complex Selectors</title>
        <link rel="stylesheet" href="complex-selectors.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h4><i class="fa-solid fa-greater-than"></i><i class="fa-solid fa-greater-than"></i>   Our Services   <i class="fa-solid fa-less-than"></i><i class="fa-solid fa-less-than"></i></h4>
            <div>Service 1 description...</div>
            <div>Service 2 description...</div>
            <p>Additional Information</p>
            <p>More details about our services.</p>
        </main>
        <footer>
            <h4>Contact Us</h4>
            <form action="#" method="get">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Your Name">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Your Email">
                <input type="button" value="Submit">
            </form>
        </footer>
    </body>
</html>
