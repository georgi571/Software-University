<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Compound Selectors</title>
        <link rel="stylesheet" href="compound-selectors.css">
    </head>
    <body>
        <p class="highlighted">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>

        <div id="special">Special content goes here.</div>
        <ul>
            <li id="item1">Important Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Important Item 3</li>
        </ul>
        <form action="#" method="get">
            <label for="type-here"></label>
            <input type="text" name="type-here" id="type-here" placeholder="Type here...">
            <label for="special-input"></label>
            <input type="text" name="special-input" id="special-input" placeholder="Special input...">
        </form>
    </body>
</html>
