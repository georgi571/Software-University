<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Combinators</title>
        <link rel="stylesheet" href="combinators.css">
    </head>
    <body>
        <div><p>This is a paragraph inside a div.</p></div>
        <p class="follower">This paragraph follows another paragraph. <span>Span inside a paragraph.</span></p>
        <span class="sibling">This span is a sibling of paragraphs.</span>
        <ul>
            <li>List item 1</li>
            <li>List item 2
            <ul>
                <li>Nested list item 1</li>
                <li>Nested list item 2</li>
            </ul>
            </li>
            <li>List item 3</li>
        </ul>
    </body>
</html>
