<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Height Examples</title>
        <link rel="stylesheet" href="height-examples.css">
    </head>
    <body>
        <div class="fixed">
            <p>Fixed Height: 200px</p>

        <div class="percentage">
            <p>Percentage Height: 50% of Parent</p>

            <p>Viewport Height: 50vh</p>

        <div class="min-max">
            <p>Min-Max Height: min-height 100px, max-height 300px</p>
        </div>
    </body>
</html>
