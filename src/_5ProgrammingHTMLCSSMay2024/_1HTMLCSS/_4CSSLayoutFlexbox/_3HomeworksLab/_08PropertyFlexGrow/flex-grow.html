<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flex Grow</title>
        <link rel="stylesheet" href="flex-grow.css">
    </head>
    <body>
        <h1>flex-grow</h1>
        <h2>flex-grow: 0; (default)</h2>
        <div class="flex-container flex-grow-none">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        <h2>flex-grow: 1;</h2>
        <div class="flex-container flex-grow-one">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        <h2>flex-grow, grow 2nd child only</h2>
        <div class="flex-container flex-grow-2nd-only">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
        <div class="flex-container flex-grow-proportional">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </body>
</html>
